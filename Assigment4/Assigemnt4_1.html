<body>

    <div class="myCalculator">

                <tr>

                    <td> <input type="text" id="NUM2" name="num2"></td>

                    </td>

                </tr>
                <tr>
                    <td style="font-family: 'Times New Roman', Times, serif; font-weight: bolder; "> RESULT :</td>
                    <td>
                        <div id="Result"
                            style="width: 180px; height: 20px; background-color:white;border: 1px solid black;"></div>

                </tr>

                <tr>
                    <td colspan="3" align="center">
                        <table>

                            <td > <input type="button" value="Addition" onclick="Add()" style="background-color: black;color: aliceblue;  font-family: 'Times New Roman', Times, serif; border-radius: 5px;height: 30px;"  /></td>
                            <td> <input type="button" value="Subtraction" onclick="Sub()" style="background-color: black; color: aliceblue; font-family: 'Times New Roman', Times, serif; border-radius: 5px;height: 30px;"   /></td>
                            <td> <input type="button" value="Multiplaction " onclick="Multi()"  style="background-color: black;color: aliceblue;font-family: 'Times New Roman', Times, serif; border-radius: 5px;height: 30px;"  /></td>
                            <td> <input type="button" value="Divsion" onclick="Div()"  style="background-color: black;color: aliceblue;font-family: 'Times New Roman', Times, serif; border-radius: 5px;height: 30px;"  /></td>
                            <td ><input type="button" value="Clear" onclick="clear()" id="clear" style="background-color: black; color: aliceblue;font-family: 'Times New Roman', Times, serif; border-radius: 5px;height: 30px;"  /></td>

                        </table>
                    </td>
                </tr>

    <script>

        function Add() {
            var refToNUM1 = document.getElementById("NUM1");
            var refToNUM2 = document.getElementById("NUM2");
            var refToResult = document.getElementById("Result");


            var isBoxEmptx = IsEmpty("NUM1", "errorMessage1", "1 ixs requried");

            var isBoxEmpty = IsEmpty("NUM2", "errorMessage2", "2 is required");
            if (isBoxEmptx == false && isBoxEmpty == false) {

                var xdata = parseInt(refToNUM1.value);
                var yData = parseInt(refToNUM2.value);

                var RESULT = xdata + yData;
                refToResult.innerText = RESULT;


            }
            else {
                refToResult.innerText = "";
            }

            


        }
        function Sub() {

            var refToNUM1 = document.getElementById("NUM1");
            var valNum1 = refToNUM1.value;
            var refToNUM2 = document.getElementById("NUM2");
            var valNum2 = refToNUM2.value;
            var refToResult = document.getElementById("Result");

            var RESULT = valNum1 - valNum2;
            refToResult.innerText = RESULT;



        }


        function Multi() {

            var refToNUM1 = document.getElementById("NUM1");
            var valNum1 = refToNUM1.value;
            var refToNUM2 = document.getElementById("NUM2");
            var valNum2 = refToNUM2.value
            var refToResult = document.getElementById("Result");

            var RESULT = valNum1 * valNum2;
            refToResult.innerText = RESULT;
        }



        function Div() {
            var refToNUM1 = document.getElementById("NUM1");
            var valNum1 = refToNUM1.value;
            var refToNUM2 = document.getElementById("NUM2");
            var valNum2 = refToNUM2.value
            var refToResult = document.getElementById("Result");


            var RESULT = valNum1 / valNum2;
            refToResult.innerText = RESULT;




        }

            var refToNUM2 = document.getElementById("NUM2");

            var refToResult = document.getElementById("Result");

            // var refToClear = document.getElementById("clear");

            refToNUM1.value =  " ";

           refToClear.innerText =  " ";

            var refToTxtBox = document.getElementById(numberid);
            debugger;

            var dataInTxtBox = refToTxtBox.value;
            var isBoxEmpty = true;
            if (dataInTxtBox != "") {
                refToDivForErrorMessage.innerText = "";
                console.log(dataInTxtBox);
                isBoxEmpty = false;
            } else {

        }
        function IsItNumber(controlid, divid, errorMessage) {
        var refToControl = document.getElementById(controlid);
        var refToErrorControl = document.getElementById(divid);
